<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트 서버에서 요청 테스트</title>
</head>
<body>
    <h1 id="sound"></h1>
    <input id="name" type="text">
    <button onclick="getSound()"> API 요청 </button>
    <script>
        function getSound() {
            const name = document.getElementById('name').value

            fetch(`http://localhost:3000/sound/${name}`)
                .then((res) => res.json())
                .then((data) => {
                    console.log(data)
                    document.getElementById('sound').innerText = `${data.name}: ${data.sound}`; // data 객체 처리
                });
        }
    </script>
    
</body>
</html>
